<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<style>
    .detailscontainer {
         background: linear-gradient(to bottom, transparent, rgba(0, 0,0, 0.983));
     }
</style>
    <title>Document</title>
</head>
<body>
    <div class="w-full h-screen bg-black">
        <div class="imagecontainer w-full h-screen relative">
            <div class="w-[130%] z-[3] maincard absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%] ">
                <img  class="h-full w-full object-cover" src="" alt="">
            </div>
        <div class="w-[130%] incomingcard z-[2] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 absolute h-[130%] ">
            <img  class="h-full w-full object-cover" src="" alt="">
        </div>
        </div>
        <div class="w-full h-screen  absolute top-0 left-0 z-[4]  flex flex-col justify-between">
            <div class="navbar flex px-5 py-6 justify-between items-center text-white">
                <div class="prof w-[3rem] h-[3rem] overflow-hidden rounded-full bg-red-600" >
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class="text-2xl tracking-tighter">They liked you!</h3>
                <div class="chaticon relative flex items-center justify-center w-[3rem] h-[3rem] rounded-full bg-white/50 opacity-80">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                <div class="badge text-white opacity-100 flex items-center justify-center absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] rounded-full w-5 bg-red-600 ">
                    <h5 class="text-[13px] font-semibold">5</h5>
                    </div>
                </div>
            </div>
           <div class="detailscontainer w-full">
            <div class="details px-5 py-6 w-full "> 
                <div class="element location flex gap-4">
                    <i class="w-[1.6rem] h-[1.6rem] flex items-center justify-center font-semibold ri-corner-left-up-line bg-white rounded-full"></i>
                    <h3 class="text-white">USA, California</h3>
                </div>
                <div class="element basicd flex text-white gap-5 mt-1">
                    <h1 class="name font-regular
                     text-7xl tracking-tighter">Victoria</h1>
                    <h1 class= " age font-regular
                     text-7xl tracking-tighter opacity-60">20</h1>
                </div>
                <div class="element tags flex gap-3 mt-4 text-white">
                    
                    
                </div>
                <div class="element bio text-white/80 mt-5">
                    <h3 class="text-xl">Bio</h3>
                    <p class="text-xl mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet repudiandae quisquam quasi debitis sed mollitia, enim aliquid ducimus?</p>
                </div>
                <div class="element flex items-start mt-10 gap-1">
                    <button class="deny py-3 w-1/2 bg-white rounded-xl">
                        <i class="text-2xl font-semibold ri-close-line"></i>
                    </button>
                    <button class=" accept py-3  w-1/2 bg-red-600 rounded-xl">
                        <i class=" text-2xl text-white font-semibold ri-heart-3-fill"></i>
                    </button>
                </div>
            </div>
           </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    </body>
</html>
